<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

<canvas id="myCanvas" width="300px" height="300px">
Your browser does not support the HTML5 canvas tag.
</canvas>

</body>
</html>

<script>
var c = document.getElementById("myCanvas");
var rectangle = c.getContext("2d");
var r = twoDigits(Math.random()*100);
var g = twoDigits(Math.random()*100);
var b = twoDigits(Math.random()*100);
var color = "#" + r + g + b;

function twoDigits(num){
	var numTxt = "";
	var x = num.toFixed(0);
	x.toString(16);
	if(x.length ==1){
		numTxt = "0" + x;
	}
	else {
		numTxt = x;
	}
	return numTxt;
}

//rectangle
rectangle.fillStyle = color;
rectangle.fillRect(Math.random()*300, Math.random()*300, Math.random()*100, Math.random()*100);

//circle
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.beginPath();
ctx.arc(Math.random()*300,Math.random()*300,Math.random()*100,0,2*Math.PI);
ctx.fillStyle = "#" + r + g + b;
ctx.stroke();

</script>
